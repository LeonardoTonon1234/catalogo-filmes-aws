<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Filmes - Mackenzie Edition</title>
  <style>
    :root {
      --vermelho: #c8102e;
      --vermelho-escuro: #9a0d22;
      --fundo: #fafafa;
      --texto: #222;
      --cinza: #6b6b6b;
      --borda: #ddd;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu;
      background: var(--fundo);
      color: var(--texto);
    }

    header {
      background: var(--vermelho);
      color: #fff;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .2);
    }
    header h1 { margin: 0 0 10px; font-size: 22px; letter-spacing: .5px; }
    .controls {
      display: flex; gap: 8px; width: 100%;
    }
    .controls input {
      flex: 1; padding: 12px 14px; border: 1px solid var(--borda); border-radius: 8px; outline: none;
    }
    .controls input::placeholder { color: #999; }
    .btn {
      background: #fff; color: var(--vermelho); border: none; border-radius: 8px;
      padding: 12px 16px; cursor: pointer; font-weight: 600;
    }
    .btn:hover { background: #f4f4f4; }

    .container {
      max-width: 1100px; margin: 0 auto; padding: 24px 16px 64px;
    }
    .status { color: var(--cinza); margin-bottom: 10px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }
    .card {
      display: flex; background: #fff; border: 1px solid var(--borda);
      border-radius: 12px; overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .1);
      transition: transform .1s ease;
    }
    .card:hover { transform: translateY(-3px); }
    .thumb-wrap { flex: 0 0 96px; height: 96px; background: var(--vermelho); color: #fff; font-weight: bold; display: flex; align-items: center; justify-content: center; font-size: 24px; }
    .meta { padding: 10px; display: flex; flex-direction: column; gap: 6px; }
    .title { margin: 0; font-weight: 600; font-size: 15px; }
    .subtitle { margin: 0; color: var(--cinza); font-size: 13px; }
    .details { display: flex; flex-wrap: wrap; gap: 6px 12px; margin: 0; font-size: 12px; color: var(--cinza); }

    /* Rodapé */
    footer {
      background: var(--vermelho-escuro);
      color: #fff;
      text-align: center;
      padding: 25px 0;
      margin-top: 40px;
      font-size: 15px;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
    }

    .footer-content p {
      margin: 5px 0;
      font-weight: 500;
    }

    .footer-content strong {
      font-size: 17px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Catálogo de Filmes - Mackenzie Edition</h1>
    <form id="form-filme" class="controls" autocomplete="off">
      <input id="titulo" type="text" placeholder="Título" required />
      <input id="diretor" type="text" placeholder="Diretor" required />
      <input id="genero" type="text" placeholder="Gênero" required />
      <input id="ano" type="number" placeholder="Ano" required />
      <input id="avaliacao" type="number" placeholder="Avaliação" required />
      <button type="submit" class="btn">Adicionar</button>
    </form>
  </header>

  <main class="container">
    <section id="status" class="status">Carregando filmes...</section>
    <section id="lista-filmes" class="grid"></section>
  </main>

  <footer>
    <div class="footer-content">
      <p><strong>Projeto de Nuvens</strong></p>
      <p>Leonardo De Castro Tonon</p>
      <p>João Pedro Fernandes Milhomens</p>
      <p>Marcel Nobrega Zamboni</p>
    </div>
  </footer>

  <script>
    const form = document.getElementById('form-filme');
    const lista = document.getElementById('lista-filmes');
    const statusEl = document.getElementById('status');

    async function carregarFilmes() {
      const res = await fetch('/filmes');
      const filmes = await res.json();
      statusEl.textContent = `Foram encontrados ${filmes.length} filme(s).`;
      lista.innerHTML = '';
      filmes.forEach(f => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="thumb-wrap">${f.titulo.charAt(0)}</div>
          <div class="meta">
            <h3 class="title">${f.titulo}</h3>
            <p class="subtitle">${f.diretor}</p>
            <div class="details">
              <span>Gênero: ${f.genero}</span>
              <span>Ano: ${f.ano}</span>
              <span>Avaliação: ${f.avaliacao}</span>
            </div>
          </div>`;
        lista.appendChild(card);
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const filme = {
        titulo: form.titulo.value,
        diretor: form.diretor.value,
        genero: form.genero.value,
        ano: form.ano.value,
        avaliacao: form.avaliacao.value
      };
      await fetch('/filmes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(filme)
      });
      form.reset();
      carregarFilmes();
    });

    carregarFilmes();
  </script>
</body>
</html>
