<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Filmes - Mackenzie Edition</title>
  <style>
    :root {
      --vermelho: #c8102e;
      --vermelho-escuro: #9a0d22;
      --fundo: #fafafa;
      --texto: #222;
      --borda: #ddd;
    }

* { box-sizing: border-box; }

body {
  margin: 0;
  font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu;
  background: var(--fundo);
  color: var(--texto);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  background: var(--vermelho);
  color: #fff;
  padding: 12px 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

header h1 {
  font-size: 18px;
  margin: 0;
  flex: 1;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 8px;
}

#searchInput {
  padding: 8px 10px;
  border-radius: 6px;
  border: none;
  outline: none;
  font-size: 14px;
}

.btn-search, .btn-clear {
  background: #fff;
  color: var(--vermelho);
  border: none;
  border-radius: 6px;
  padding: 8px 12px;
  cursor: pointer;
  font-weight: 600;
}

.btn-clear { background: #f4f4f4; color: #555; }
.btn-clear:hover { background: #e2e2e2; }
.btn-search:hover { background: #f4f4f4; }

.btn-add {
  background: #fff;
  color: var(--vermelho);
  border: none;
  border-radius: 6px;
  padding: 8px 12px;
  cursor: pointer;
  font-weight: 600;
}

.btn-add:hover { background: #f4f4f4; }

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 24px;
}

.status { color: #555; margin-bottom: 20px; }

.filmes {
  display: flex;
  flex-direction: column;
  gap: 16px;
  width: 100%;
  max-width: 700px;
}

.card {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #fff;
  border: 1px solid var(--borda);
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  overflow: hidden;
  padding-right: 10px;
}

.avatar {
  background: var(--vermelho);
  color: #fff;
  font-weight: bold;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 60px;
  height: 60px;
}

.detalhes {
  padding: 10px 16px;
  flex: 1;
}

.detalhes strong { display: block; font-size: 15px; margin-bottom: 4px; }

.acoes {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.btn-acao {
  border: none;
  border-radius: 6px;
  padding: 6px 10px;
  cursor: pointer;
  font-weight: 600;
  color: #fff;
}

.btn-editar { background: #1976d2; }
.btn-editar:hover { background: #125ca2; }
.btn-excluir { background: #d32f2f; }
.btn-excluir:hover { background: #9a1f1f; }

footer {
  background: var(--vermelho-escuro);
  color: #fff;
  text-align: center;
  padding: 16px;
  margin-top: auto;
}

footer h4 { margin: 0 0 8px; }
footer p { margin: 0; font-size: 14px; line-height: 1.6; }

.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.modal-content {
  background: #fff;
  padding: 24px;
  border-radius: 10px;
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.modal-content input {
  width: 100%;
  margin: 8px 0;
  padding: 10px;
  border: 1px solid var(--borda);
  border-radius: 6px;
}

input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
input[type=number] { -moz-appearance: textfield; }

.modal-buttons {
  margin-top: 12px;
  display: flex;
  justify-content: space-between;
  gap: 8px;
}

.btn-cancel {
  background: #ccc;
  border: none;
  border-radius: 6px;
  padding: 10px 16px;
  cursor: pointer;
  font-weight: 600;
}

.btn-save {
  background: var(--vermelho);
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 10px 16px;
  cursor: pointer;
  font-weight: 600;
}

.btn-clear {
  background: #f4f4f4;
  border: 1px solid #aaa;
  border-radius: 6px;
  padding: 10px 16px;
  cursor: pointer;
  font-weight: 600;
}
  </style>
</head>
<body>
  <header>
    <h1>Catálogo de Filmes - Mackenzie Edition</h1>
    <div class="header-right">
      <input id="searchInput" type="text" placeholder="Buscar por nome ou gênero..." />
      <button class="btn-search" id="searchBtn">Buscar</button>
      <button class="btn-clear" id="clearSearch">Limpar</button>
      <button class="btn-add" id="openModal">Adicionar Filme</button>
    </div>
  </header>

  <main>
    <div class="status" id="status">Carregando filmes...</div>
    <div class="filmes" id="filmes"></div>
  </main>

  <footer>
    <h4>PROJETO DE NUVENS</h4>
    <p>
      Leonardo De Castro Tonon<br />
      João Pedro Fernandes Milhomens<br />
      Marcel Nobrega Zamboni
    </p>
  </footer>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modalTitulo">Adicionar Novo Filme</h3>
      <input id="titulo" type="text" placeholder="Título" required />
      <input id="diretor" type="text" placeholder="Diretor" required />
      <input id="genero" type="text" placeholder="Gênero" required />
      <input id="anoLancamento" type="number" placeholder="Ano" required />
      <input id="avaliacao" type="number" step="0.1" placeholder="Avaliação" required />
      <div class="modal-buttons">
        <button class="btn-clear" id="clearFields">Limpar</button>
        <button class="btn-cancel" id="closeModal">Cancelar</button>
        <button class="btn-save" id="saveFilme">Salvar</button>
      </div>
    </div>
  </div>

  <script>
    const filmesEl = document.getElementById("filmes");
    const statusEl = document.getElementById("status");
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const clearSearch = document.getElementById("clearSearch");
    const modal = document.getElementById("modal");
    const openModal = document.getElementById("openModal");
    const closeModal = document.getElementById("closeModal");
    const saveFilme = document.getElementById("saveFilme");
    const clearFields = document.getElementById("clearFields");
    const modalTitulo = document.getElementById("modalTitulo");
    let editandoId = null;
    let filmesCache = [];

    async function carregarFilmes() {
      try {
        const res = await fetch("/filmes");
        filmesCache = await res.json();
        renderizarFilmes(filmesCache);
      } catch {
        statusEl.textContent = "Erro ao carregar filmes.";
      }
    }

    function renderizarFilmes(filmes) {
      filmesEl.innerHTML = "";
      if (filmes.length === 0) {
        statusEl.textContent = "Nenhum filme encontrado.";
        return;
      }
      statusEl.textContent = `Foram encontrados ${filmes.length} filme(s).`;
      filmes.forEach((f) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="avatar">${f.titulo?.charAt(0).toUpperCase() || "-"}</div>
          <div class="detalhes">
            <strong>${f.titulo}</strong>
            <span>${f.diretor}</span><br>
            <small>Gênero: ${f.genero} &nbsp;&nbsp; Ano: ${f.anoLancamento} &nbsp;&nbsp; Avaliação: ${f.avaliacao}</small>
          </div>
          <div class="acoes">
            <button class="btn-acao btn-editar" onclick="editarFilme(${f.id})">Editar</button>
            <button class="btn-acao btn-excluir" onclick="deletarFilme(${f.id})">Excluir</button>
          </div>`;
        filmesEl.appendChild(card);
      });
    }

    searchBtn.onclick = () => filtrarFilmes();
    searchInput.onkeypress = (e) => { if (e.key === "Enter") filtrarFilmes(); };
    clearSearch.onclick = () => { searchInput.value = ""; renderizarFilmes(filmesCache); };

    function filtrarFilmes() {
      const termo = searchInput.value.trim().toLowerCase();
      if (!termo) { renderizarFilmes(filmesCache); return; }
      const filtrados = filmesCache.filter(f =>
        f.titulo.toLowerCase().includes(termo) || f.genero.toLowerCase().includes(termo)
      );
      renderizarFilmes(filtrados);
    }

    openModal.onclick = () => { modal.style.display = "flex"; modalTitulo.textContent = "Adicionar Novo Filme"; editandoId = null; clearCampos(); };
    closeModal.onclick = () => (modal.style.display = "none");
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };
    clearFields.onclick = clearCampos;

    function clearCampos() {
      document.getElementById("titulo").value = "";
      document.getElementById("diretor").value = "";
      document.getElementById("genero").value = "";
      document.getElementById("anoLancamento").value = "";
      document.getElementById("avaliacao").value = "";
    }

    async function editarFilme(id) {
      const res = await fetch(`/filmes/${id}`);
      const filme = await res.json();
      editandoId = id;
      modalTitulo.textContent = "Editar Filme";
      document.getElementById("titulo").value = filme.titulo;
      document.getElementById("diretor").value = filme.diretor;
      document.getElementById("genero").value = filme.genero;
      document.getElementById("anoLancamento").value = filme.anoLancamento;
      document.getElementById("avaliacao").value = filme.avaliacao;
      modal.style.display = "flex";
    }

    async function deletarFilme(id) {
      if (confirm("Tem certeza que deseja excluir este filme?")) {
        await fetch(`/filmes/${id}`, { method: "DELETE" });
        await carregarFilmes();
      }
    }

    saveFilme.onclick = async () => {
      const titulo = document.getElementById("titulo").value.trim();
      const diretor = document.getElementById("diretor").value.trim();
      const genero = document.getElementById("genero").value.trim();
      const anoLancamento = document.getElementById("anoLancamento").value.trim();
      const avaliacao = document.getElementById("avaliacao").value.trim();
      if (!titulo || !diretor || !genero || !anoLancamento || !avaliacao) {
        alert("Por favor, preencha todos os campos!");
        return;
      }
      const duplicado = filmesCache.some(f => f.titulo.toLowerCase() === titulo.toLowerCase() && f.id !== editandoId);
      if (duplicado) {
        alert("Já existe um filme com esse título!");
        return;
      }
      const filme = { titulo, diretor, genero, anoLancamento: parseInt(anoLancamento), avaliacao: parseFloat(avaliacao) };
      try {
        const metodo = editandoId ? "PUT" : "POST";
        const url = editandoId ? `/filmes/${editandoId}` : "/filmes";
        const res = await fetch(url, { method: metodo, headers: { "Content-Type": "application/json" }, body: JSON.stringify(filme) });
        if (res.ok) { modal.style.display = "none"; await carregarFilmes(); } else alert("Erro ao salvar filme.");
      } catch { alert("Erro na conexão com o servidor."); }
    };

    carregarFilmes();
  </script>
</body>
</html>
